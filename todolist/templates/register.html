{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
<meta name="viewport", content="width=device-width, initial-scale=1.0">
<style>
    .task {
        text-align:center;
        font-family: arial, sans-serif;
        border: 6px solid #eb349c;
        width: 50%;
        margin:auto;
        border-color:#eb349c;
    }
</style>
{% endblock meta %}

{% block content %}  

<body>
    <div class="task">
    
    <h1>Formulir Registrasi</h1>  

        <form method="POST" >  
            {% csrf_token %}  
            <table>  
                {{ form.as_table }}  
                <tr>  
                    <td></td>
                    <td><input type="submit" name="submit" value="Daftar"/></td>  
                </tr>  
            </table>  
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}
    </div>  
<body>  

{% endblock content %}
