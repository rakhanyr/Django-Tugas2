{% extends 'base.html' %}

{% block meta %}
<title>Tambah Task</title>
<style>
    .task {
        text-align:center;
        font-family: arial, sans-serif;
        border: 6px solid #eb349c;
        width: 50%;
        margin:auto;
        border-color:#eb349c;
    }
</style>
{% endblock meta %}

{% block content %}

<div class="task">
<form method="POST" action="">
    {% csrf_token %}
        <table>
            <tr>
                <td>Task: </td>
                <td><input type="text" name="title" placeholder="Task" class="form-control"></td>
            </tr>
                    
            <tr>
                <td>Description: </td>
                <td><input type="text" name="description" placeholder="Description" class="form-control"></td>
            </tr>

            <tr>
                <td></td>
                <td><input class="btn btn-primary" type="submit" value="Create"></td>
            </tr>
        </table>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}     
        
</div>

{% endblock content %}
